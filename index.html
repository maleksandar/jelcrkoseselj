<!DOCTYPE html>
<html lang="en">
<!-- deploy -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Da li je govno mrtvo?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', 'Times New Roman', serif;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    body.sad {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body.happy {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
      animation: happyPulse 2s ease-in-out infinite;
    }

    @keyframes happyPulse {

      0%,
      100% {
        background-size: 100% 100%;
      }

      50% {
        background-size: 120% 120%;
      }
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      line-height: 1.4;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body id="bodyElement">
  <h1 id="odgovor">Hello World</h1>
</body>

<script>
  const mrtav = false;

  const pozitivniOdgovori = [
    "Da, govno je mrtvo!",
    "Da, umro je smrad!",
    "Jeste, sa velikim zakašnjenjem!",
  ];

  const negativniOdgovori = [
    "Ne, govno je još živo!",
    "Ne, ni rak ga neće!",
    "Ne, ne... zagađuje javni prostor još uvek!",
    "Nije još, crk'o dabogda!",
    "Nije crk'o udbaš.",
    "Nije, ali nadamo se uskoro!"
  ];

  const odgovor = mrtav ? pozitivniOdgovori[Math.floor(Math.random() * pozitivniOdgovori.length)] : negativniOdgovori[Math.floor(Math.random() * negativniOdgovori.length)];

  document.getElementById("odgovor").innerHTML = odgovor;

  const bodyElement = document.getElementById("bodyElement");

  if (mrtav) {
    bodyElement.classList.add("happy");

    // Confetti efekat
    const duration = 3000;
    const end = Date.now() + duration;

    const interval = setInterval(() => {
      if (Date.now() > end) {
        return clearInterval(interval);
      }

      confetti({
        particleCount: 2,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors: ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A']
      });
      confetti({
        particleCount: 2,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors: ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A']
      });
    }, 200);
  } else {
    bodyElement.classList.add("sad");
  }
</script>

</html>
