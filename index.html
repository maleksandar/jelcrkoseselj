<!DOCTYPE html>
<html lang="en">
<!-- deploy -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Da li je govno mrtvo?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', 'Times New Roman', serif;
      transition: background 0.5s ease;
      overflow: hidden;
    }

    body.sad {
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #2c3e50 100%);
      position: relative;
      overflow: hidden;
    }

    body.sad::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        linear-gradient(transparent 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
      pointer-events: none;
    }

    @keyframes rain {
      0% {
        background-position: 0 0, 0 0;
      }

      100% {
        background-position: 0 100vh, 0 100vh;
      }
    }

    .rain-drop {
      position: absolute;
      width: 2px;
      height: 20px;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.2));
      animation: fall linear infinite;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0.3;
      }
    }

    body.happy {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
      animation: happyPulse 2s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    @keyframes happyPulse {

      0%,
      100% {
        background-size: 100% 100%;
      }

      50% {
        background-size: 120% 120%;
      }
    }

    .sun {
      position: fixed;
      top: 10%;
      right: 10%;
      width: 150px;
      height: 150px;
      z-index: 1;
      pointer-events: none;
    }

    .sun-core {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #FFEB3B 0%, #FFC107 50%, #FF9800 100%);
      border-radius: 50%;
      box-shadow:
        0 0 30px rgba(255, 235, 59, 0.8),
        0 0 60px rgba(255, 193, 7, 0.6),
        0 0 90px rgba(255, 152, 0, 0.4);
      animation: sunGlow 2s ease-in-out infinite;
    }

    @keyframes sunGlow {

      0%,
      100% {
        box-shadow:
          0 0 30px rgba(255, 235, 59, 0.8),
          0 0 60px rgba(255, 193, 7, 0.6),
          0 0 90px rgba(255, 152, 0, 0.4);
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        box-shadow:
          0 0 40px rgba(255, 235, 59, 1),
          0 0 80px rgba(255, 193, 7, 0.8),
          0 0 120px rgba(255, 152, 0, 0.6);
        transform: translate(-50%, -50%) scale(1.1);
      }
    }

    .sun-rays {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 150px;
      height: 150px;
      animation: sunRotate 10s linear infinite;
    }

    @keyframes sunRotate {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .sun-ray {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 3px solid transparent;
      border-right: 3px solid transparent;
      border-bottom: 30px solid #FFEB3B;
      transform-origin: 50% 50%;
      filter: drop-shadow(0 0 5px rgba(255, 235, 59, 0.8));
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      text-align: center;
      color: white;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      max-width: 90%;
      line-height: 1.4;
      animation: fadeIn 1s ease-in;
      position: relative;
      z-index: 10;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>

<body id="bodyElement">
  <h1 id="odgovor">Hello World</h1>
</body>

<script>
  const mrtav = true;

  const pozitivniOdgovori = [
    "Crk'o!",
  ];

  const negativniOdgovori = [
    "Ne.",
    "Nije.",
    "Nije još.",
    "Ni danas nije crk'o udbaš.",
    "Nije, ali pratimo situaciju.",
    "Nije još, 'usta ga jebem žvalava!",
    "Nije. Džaba rifrešuješ stranicu.",
    "Živ još uvek.",
    "Nije. Ni rak ga neće."
  ];

  const odgovor = mrtav ? pozitivniOdgovori[Math.floor(Math.random() * pozitivniOdgovori.length)] : negativniOdgovori[Math.floor(Math.random() * negativniOdgovori.length)];

  document.getElementById("odgovor").innerHTML = odgovor;

  const bodyElement = document.getElementById("bodyElement");

  if (mrtav) {
    bodyElement.classList.add("happy");

    // Create sun
    function createSun() {
      const sun = document.createElement('div');
      sun.className = 'sun';

      const sunCore = document.createElement('div');
      sunCore.className = 'sun-core';

      const sunRays = document.createElement('div');
      sunRays.className = 'sun-rays';

      // Create 8 rays
      for (let i = 0; i < 8; i++) {
        const ray = document.createElement('div');
        ray.className = 'sun-ray';
        const angle = i * 45; // 0, 45, 90, 135, 180, 225, 270, 315
        const distance = 40; // Distance from center (center of ray to center of sun)
        // First center, then rotate, then translate up
        // Since transform-origin is 50% 50%, rotation happens around center of ray
        ray.style.transform = `translate(-50%, -50%) rotate(${angle}deg) translateY(-${distance}px)`;
        sunRays.appendChild(ray);
      }

      sun.appendChild(sunRays);
      sun.appendChild(sunCore);
      document.body.appendChild(sun);
    }

    createSun();

    // Confetti efekat - ponavlja se na svakih 3 sekunde
    function startConfetti() {
      const duration = 3000;
      const end = Date.now() + duration;

      const interval = setInterval(() => {
        if (Date.now() > end) {
          clearInterval(interval);
          return;
        }

        confetti({
          particleCount: 2,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          colors: ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A']
        });
        confetti({
          particleCount: 2,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          colors: ['#FFD700', '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A']
        });
      }, 200);
    }

    // Pokreni konfete odmah
    startConfetti();

    // Ponavljaj konfete na svakih 3 sekunde
    setInterval(startConfetti, 3000);
  } else {
    bodyElement.classList.add("sad");

    // Create rain drops
    function createRainDrops() {
      const rainContainer = document.createElement('div');
      rainContainer.style.position = 'fixed';
      rainContainer.style.top = '0';
      rainContainer.style.left = '0';
      rainContainer.style.width = '100%';
      rainContainer.style.height = '100%';
      rainContainer.style.pointerEvents = 'none';
      rainContainer.style.zIndex = '1';
      document.body.appendChild(rainContainer);

      for (let i = 0; i < 50; i++) {
        const drop = document.createElement('div');
        drop.className = 'rain-drop';
        drop.style.left = Math.random() * 100 + '%';
        drop.style.top = Math.random() * 100 + '%';
        drop.style.animationDuration = (Math.random() * 0.5 + 1) + 's';
        // drop.style.animationDelay = Math.random() * 2 + 's';
        drop.style.opacity = Math.random() * 0.5 + 0.3;
        rainContainer.appendChild(drop);
      }
    }

    createRainDrops();
  }
</script>

</html>
